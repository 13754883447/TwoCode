<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <link rel="stylesheet" href="swiper.min.css">
    <script src="swiper.jquery.min.js"></script>
</head>
<style>
    .swiper-slide{
        width: 200px;
        height: 200px;
    }
    .swiper-slide img{
        width: 100%;
        height: 100%;
    }
</style>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/307332_422.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/305753_880_510_70.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/306761.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/295803.jpg" alt=""></div>
        <div class="swiper-slide"><img src="img/295804.jpg" alt=""></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
</body>
<script>
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		effect: 'cube',
		grabCursor: true,
		cube: {
			shadow: true,
			slideShadows: true,
			shadowOffset: 20,
			shadowScale: 0.94
		}
	});
</script>
</html>
