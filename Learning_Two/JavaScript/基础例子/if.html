<script>
	let b=18;
	let a=prompt("请输入","年龄");

//			条件1
			alert("您已成年");
		}else{
//			条件1不为ture是则
			alert("您未成年");
		}
//		条件为flase
	}else{
		alert("请输入数字!");
	}
</script>
