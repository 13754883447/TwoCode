<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
    <script src="../jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>
<style>
    .green{
        border:1px solid green;
    }
    .red{
        border:1px solod red;
    }
</style>
<body>
<form action="">
    <p>
    <label for="username"> 账号:</label>
       <input type="text" name="username" id="username">
    </p>
    <p>
    <label for="password">密码:</label>
        <input type="password" name="password" id="password">
    <p>
    <p>
    <label for="passwordtoo">再次输入密码:</label>
        <input type="password" name="passwordtoo" id="passwordtoo">
    </p>
    <p>
    <input type="submit" value="提交"></input>
    </p>
</form>
</body>
<script>
    $(function () {
		$("form").validate({
			rules:{
				username:{
					required:true,
					rangelength:[5,10],
                },
				password:"required",
				passwordtoo:{
					required:true,
					equalTo:"#password",
                },
			},
			messages:{
				username:{
					required:"账号必填",
					rangelength:"最小长度为5,最大10",
                },
				password:"请填写密码",
				passwordtoo:{
					required:"必填",
					equalTo:"两次密码输入不一致",
				},
			},
			debug: true,
		});
//		$.validate.addMethod("length",function (value,element) {
//            var len=value.length;
//            if(len>mess[0]&&len<mess[1]){
//            	return true;
//            }else{
//            	return false;
//            }
//		},$.validate.format("请输入{0}到{1}个字符"));
	})
    /*
     (1)、required:true               必输字段
     (2)、remote:"remote-valid.jsp"   使用ajax方法调用remote-valid.jsp验证输入值
     (3)、email:true                  必须输入正确格式的电子邮件
     (4)、url:true                    必须输入正确格式的网址
     (5)、date:true                   必须输入正确格式的日期，日期校验ie6出错，慎用
     (6)、dateISO:true                必须输入正确格式的日期(ISO)，例如：2009-06-23，1998/01/22 只验证格式，不验证有效性
     (7)、number:true                 必须输入合法的数字(负数，小数)
     (8)、digits:true                 必须输入整数
     (9)、creditcard:true             必须输入合法的信用卡号
     (10)、equalTo:"#password"        输入值必须和#password相同
     (11)、accept:                    输入拥有合法后缀名的字符串（上传文件的后缀）
     (12)、maxlength:5                输入长度最多是5的字符串(汉字算一个字符)
     (13)、minlength:10               输入长度最小是10的字符串(汉字算一个字符)
     (14)、rangelength:[5,10]         输入长度必须介于 5 和 10 之间的字符串")(汉字算一个字符)
     (15)、range:[5,10]               输入值必须介于 5 和 10 之间
     (16)、max:5                      输入值不能大于5
     (17)、min:10                     输入值不能小于10


     默认（全是英文）
     required: "必选字段",
     remote: "请修正该字段",
     email: "请输入正确格式的电子邮件",
     url: "请输入合法的网址",
     date: "请输入合法的日期",
     dateISO: "请输入合法的日期 (ISO).",
     number: "请输入合法的数字",
     digits: "只能输入整数",
     creditcard: "请输入合法的信用卡号",
     equalTo: "请再次输入相同的值",
     accept: "请输入拥有合法后缀名的字符串",
     maxlength: $.validator.format("请输入一个长度最多是 {0} 的字符串"),
     minlength: $.validator.format("请输入一个长度最少是 {0} 的字符串"),
     rangelength: $.validator.format("请输入一个长度介于 {0} 和 {1} 之间的字符串"),
     range: $.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
     max: $.validator.format("请输入一个最大为 {0} 的值"),
     min: $.validator.format("请输入一个最小为 {0} 的值")

     补充：
     debug: true, //调试模式取消submit的默认提交功能
     submitHandler: function(form){   //表单提交句柄,为一回调函数，带一个参数：form
     alert("提交表单");
     form.submit();   //提交表单
     },

     errorPlacement：Callback//更改错误信息显示的位置
     errorPlacement: function(error, element) {
     error.appendTo(element.parent()); //默认，把错误信息放在验证的元素后面
     }
     addMethod(name,method,message)方法：
     addMethod的第一个参数,就是添加的验证方法的名子,这时是af
     addMethod的第三个参数,就是自定义的错误提示,这里的提示为:"必须是一个字母,且a-f"
     addMethod的第二个参数,是一个函数,这个比较重要,决定了用这个验证方法时的写法，如果只有一个参数,直接写,如果af:"a",那么a就是这个唯一的参数,如果多个参数,用在[]里,用逗号分开
     errorElement： String 默认:"label"   使用什么标签标记错误
     errorClass： String 默认:"error"   指定错误提示的css类名,可以自定义错误提示的样式
     */
</script>
</html>
