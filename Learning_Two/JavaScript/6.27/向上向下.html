function mousewheel(dom,upfun,downfun) {
	//谷歌火狐IE判断  兼容问题

		dom.addEventListener("mousewheel",wheel,false);
        dom.addEventListener("DOMMouseScroll",wheel);
    }else{
		dom.attchEvent("onmousewheel",wheel);
    }
		function wheel(e) {
    	//谷歌向上是120向下是-120;火狐向上是-3,向下是3.
			if (e.wheelDelta == 120 || e.detail == -3) {
				console.log("向上");
			} else if (e.wheelDelta == -120 || e.detail == 3) {
				console.log("向下");
			}
		}
}
