<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .div{
        width:300px;
        height:300px;
        background: red;
    }
    .erzi{
        width: 50px;
        height:50px;
        background: blue;
    }
</style>
<body>
<div class="div">
    <div class="erzi"></div>
</div>
</body>
</html>
<script>
    let div=document.querySelector(".div");
    let erzi=document.querySelector(".erzi");
	erzi.onclick=function (e) {
		e.stopPropagation();//阻止事件的传播
		console.log("呵呵");
	}
    div.onclick=function () {
        console.log("我是88");
	}
    document.onclick=function () {
        console.log("吔屎啦你");
	}
	//捕获的写法
	erzi.addEventListener("click",function () {
		console.log("我是呵呵的捕获");
	},true);
    div.addEventListener("click",function () {
        console.log("我是88的捕获");
	},true);
	document.addEventListener("click",function () {
		console.log("呀屎啦你i的捕获");
	},true);
</script>
