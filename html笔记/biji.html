<body>
	所谓的响应式布局,就是一个网站能够兼容多个终端--而不是为每个终端做一个特定的版本。也就是说一个页面可以在多个终端呈现出你想要的效果,能够兼容各个终端。

	优点:

	1 面对不同分辨率的设备灵活性枪
	2 能够快捷解决多设备显示适应问题
	3 根据不同的显示器调整设计最适合用户浏览习惯的页面

	缺点:

	1 兼容各种设备工作量大,效率低下
	2 代码累赘,会出现隐藏无用的元素，加载时间长
	3 多方面因素影响而到不到最佳效果
	4 页面的辨识度不强
</body>
